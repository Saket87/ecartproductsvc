apiVersion: v1
kind: Service
metadata:
  name: ecartproductsvc
  labels:
    name: ecartproductsvc
spec:
  ports:
    - loadBalancer: 30163
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: ecartproductsvc
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecartproductsvc
spec:
  selector:
    matchLabels:
      app: ecartproductsvc
  replicas: 3
  template:
    metadata:
      labels:
        app: ecartproductsvc
    spec:
      containers:
      - name: ecartproductsvc
        image: ecartproductsvc:1.0
        ports:
          - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-conf
              key: host
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-conf
              key: name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
          
    
  
